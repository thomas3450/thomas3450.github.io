<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema og tabeller</title>
  </head>
  <body>

    <h2> Tabell</h2>

<table> <!-- Opprettet et table-element som tabellen skal stå i -->
  <thead> <!-- Overskriftene legges i et thead-element -->
  <tr> <!-- En ny rad lages med tr-elementet -->
    <th>Album</th>
    <th>Artist</th>
    <th>År</th>
  </tr>
</thead>


  <tbody> <!-- I tbody legges innholdet i tabellen -->
    <tr>
      <td>Malibu</td> <!-- Innhold i kollonene-->
      <td>Anderson</td>
      <td>2016</td>
    </tr>


  </tbody>
</table>
  </body>
</html>
